<ion-view title="Episodes" class="episodes">
    <ion-content class="has-header">
        <div class="list">
		    <a ng-repeat="episode in episodes" class="item item-icon-left item-icon-right" ui-sref="app.video({videoId : episode.id})">
		      <i class="icon ion-ios-film"></i>
		      <h2 ng-bind-html="episode.title.rendered | cleanText"></h2>
		      <i class="icon ion-ios-arrow-right"></i>
		    </a>
		</div>
    </ion-content>
</ion-view>

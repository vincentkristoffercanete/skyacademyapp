<ion-modal-view class="settings-view">
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Settings</h1>
    <div class="button button-clear" ng-click="settings_modal.hide()"><span class="icon ion-android-close light"></span></div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">ACCOUNT</div>
      <ion-item class="item" href="" ng-click="showAccount()">Account & Membership</ion-item>

      <div class="item item-divider">LEGAL</div>
      <ion-item class="item" href="" ng-controller="TermsCtrl" ng-click="showTerms()">Terms of Service</ion-item>
      <ion-item class="item" href="" ng-controller="PolicyCtrl" ng-click="showPolicy()">Privacy Policy</ion-item>

      <div class="item item-divider">ACTION</div>
      <ion-item class="item" href="" ng-click="showLogOutMenu()">Logout</ion-item>
    </ion-list>
  </ion-content>
</ion-modal-view>

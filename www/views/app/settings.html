<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>

    <ion-list>
      <div class="item item-divider">ACCOUNT</div>
      <ion-item class="item" href="" ng-click="showAccount()">My Account & Membership</ion-item>

      <div class="item item-divider">LEGAL</div>
      <ion-item class="item" href="" ng-click="showTerms()">Terms of Service</ion-item>
      <ion-item class="item" href="" ng-click="showFAQS()">FAQS</ion-item>
      <ion-item class="item" href="" ng-click="showPolicy()">Policy</ion-item>

      <div class="item item-divider">ACTION</div>
      <ion-item class="item" href="" ng-click="showLogOutMenu()">Logout</ion-item>
    </ion-list>

  </ion-content>
</ion-view>

<ion-view class="video-view" hide-nav-bar="true">

    <ion-content ng-repeat="videos in video | limitTo:1">

        <div class="video-wrapper">
            <videogular vg-plays-inline="config.playsInline" vg-auto-play="config.autoPlay" vg-native-fullscreen=" config.nativeFullscreen" vg-responsive="config.responsive">
                <vg-media vg-src="config.sources" vg-preload="config.preload">
                </vg-media>
                <vg-controls vg-autohide="config.plugins.controls.autoHide" vg-autohide-time=" config.plugins.controls.autoHideTime">
                    <vg-play-pause-button></vg-play-pause-button>
                    <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-scrub-bar>
                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                    </vg-scrub-bar>
                    <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                    <vg-playback-button></vg-playback-button>
                    <vg-fullscreen-button></vg-fullscreen-button>
                </vg-controls>
                <vg-buffering></vg-buffering>

                <vg-overlay-play></vg-overlay-play>
            </videogular>
        </div>

        <div class="content-padding">
            <h4 ng-bind-html="video[0].title | cleanText"></h4>
            <div class="description">
                <div ng-bind-html="video[1].content"></div>
            </div>
        </div>
    </ion-content>

</ion-view>

<ion-view title="Video">
    <ion-content class="has-header">
        <div class="videogular-container">
            <videogular vg-theme="config.theme.url">
                <vg-media vg-src="config.sources.src"
                          vg-tracks="config.tracks"
                          vg-native-controls="true">
                </vg-media>
            </videogular>
        </div>
        <div class="padding">
            <h4>{{video[0].title.rendered}}</h4>

            <div class="description">
            <div ng-bind-html="video[1].content.rendered | rawHtml"></div>
            </div>
        </div>
    </ion-content>
</ion-view>

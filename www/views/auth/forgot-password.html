<ion-view class="forgot-password-view">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="row form-heading">
      <div class="col col-center">
        <h1 class="form-title">Recover your password</h1>
      </div>
    </div>
    <div class="row form-wrapper">
      <div class="col">
        <form name="forgot_password_form" class="" novalidate>
          <div class="list input-fields">

            <label class="item item-input">
              <input type="text" placeholder="Email or Username" name="user_name" ng-model="user.userName" autocapitalize="off" autocorrect="off" required>
            </label>
            <p ng-show="error" class="message error">{{error}}</p>
            <p ng-show="message" class="message">{{message}}</p>
          </div>
        </form>
        <div class="alternative-actions">
          <a class="log-in button button-small button-block button-clear" ui-sref="login">
            Log In?
          </a>
        </div>
      </div>
    </div>
    <div class="bar bar-footer bar-positive">
      <button class="button button-full button-positive button-login" ng-click="recoverPassword()" ng-disabled="forgot_password_form.$invalid">Recover it</button>
    </div>
  </ion-content>
</ion-view>

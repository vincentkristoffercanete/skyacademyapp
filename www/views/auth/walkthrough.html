<ion-view class="walkthrough-view" cache-view="false">
  <ion-content scroll="false">
    <div class="top-content row">
      <ion-slide-box delegate-handle="walkthrough-slider" show-pager="false">
        <ion-slide>
          <div class="row slide-content">
            <div class="col">
              <img class="slide-image" ng-src="img/logo@3x-white.png"/>
              <h3 class="slide-h">Online HSC Math Tutoring Video Courses</h3>
              <p class="slide-p">
                Sky Academy Makes Maths Easy!
              </p>
            </div>
          </div>
        </ion-slide>
      </ion-slide-box>
    </div>
    <div class="bottom-content row">
      <div class="col col-center">
        <a class="login button button-block" ui-sref="login">
          Log In
        </a>
      </div>
      <!-- <div class="col col-center">
        <a class="sign-up button button-block" ui-sref="register">
          Register
        </a>
      </div> -->
    </div>
  </ion-content>
</ion-view>
